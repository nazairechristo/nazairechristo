<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Movies and films</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="overflow">
            <img id="logo" src="./img/logo.png" alt="logo">

            <div class="right">
                <select>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                </select>
                <button id="sign-in-btn">Sign in</button>
            </div>
            <div class="center-text">
                <span id="big-title">Unlimite movies, TV</span>
                <span id="big-title">shows, and more.</span>
                <span id="med-title">Watch anywhere, Cancel anytime.</span>
                <span id="little-title">Ready to Watch? Enter your email to creste or restart your menbership.</span>
                <div id="inputs">
                    <input type="text" id="email-adress" placeholder="Email adress">
                    <input type="submit" value="Get Started">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
